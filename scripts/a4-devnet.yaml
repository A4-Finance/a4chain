dotenv: .env
afour_777-1:
  cmd: ./build/a4chaind
  start-flags: "--trace"
  app-config:
    minimum-gas-prices: 0baseta4
    json-rpc:
      address: "0.0.0.0:{EVMRPC_PORT}"
      ws-address: "0.0.0.0:{EVMRPC_PORT_WS}"
      api: "eth,net,web3,debug"
  validators:
    - coins: 10000000000000000000000baseta4,1000000000000000000stake
      staked: 1000000000000000000stake
      mnemonic: ${VALIDATOR1_MNEMONIC}
      base_port: 26650
      hostname: 65.108.234.173
    - coins: 10000000000000000000000baseta4,1000000000000000000stake
      staked: 1000000000000000000stake
      mnemonic: ${VALIDATOR2_MNEMONIC}
      base_port: 26650
      hostname: 65.108.234.172
  accounts:
    - name: community
      coins: 10000000000000000000000baseta4
      mnemonic: ${COMMUNITY_MNEMONIC}
    - name: signer1
      coins: 20000000000000000000000baseta4
      mnemonic: ${SIGNER1_MNEMONIC}
    - name: signer2
      coins: 30000000000000000000000baseta4
      mnemonic: ${SIGNER2_MNEMONIC}

  genesis:
    consensus_params:
      block:
        max_bytes: "1048576"
        max_gas: "81500000"
    app_state:
      evm:
        params:
          evm_denom: baseta4
      gov:
        voting_params:
          voting_period: "10s"
        deposit_params:
          max_deposit_period: "10s"
          min_deposit:
            - denom: "baseta4"
              amount: "1"
      transfer:
        params:
          receive_enabled: true
          send_enabled: true
      feemarket:
        params:
          no_base_fee: false
          initial_base_fee: 100000000000


